
<div class="container-fluid main" style="background-color: #8d8b8b;" >

        <div class="row pt-5">
            <div class="col-md-6 mx-auto">
                <div class="card-rounded-0" style="background-color: #303030; color:white">
                    <div class="card-header" style="background-color: #141414;">
                        <h3 class="mb-0" style="color:rgb(161, 15, 15)">Login</h3>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input [(ngModel)]="loginUserData.username" name="username" type="text"
                                    class="form-control rounded-0" required>
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input [(ngModel)]="loginUserData.password" name="password" type="password"
                                    class="form-control rounded-0" required>
                                </div>
                                <button (click)="loginUser()" type="button"
                                style="background-color:rgb(161, 15, 15); color:white; margin-top:5% "
                                class="btn btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
