<div class="container-fluid main" style="background-color: #8d8b8b; " >
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card-rounded-0"  style="background-color: #303030; color:white">
            <div class="card-header" style="background-color: #141414;">
                <h3 class="mb-0" style="color:rgb(161, 15, 15)" >Register</h3>
            </div>
            <div class="card-body">
                <form class="form">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="firstname">Firstname</label>
                                <input [(ngModel)]="registerUserData.firstname" name="firstname" type="text" class="form-control rounded-0" required>
        
                            </div>
                            <div class="col-sm-6">
                                <label for="lastname">Lastname</label>
                                <input [(ngModel)]="registerUserData.lastname" name="lastname" type="text" class="form-control rounded-0" required>
                            </div>
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="username">Username</label>
                                <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
        
                            </div>
                            <div class="col-sm-6">
                                <label for="password">Password</label>
                                <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="zip">Zip address</label>
                                <input [(ngModel)]="registerUserData.zip" name="zip" type="text" class="form-control rounded-0" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="email">Email</label>
                                <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0" required>
                            </div>
                            <div class="col-sm-6" style="text-align: end; padding-top:5%; padding-right:5%">
                                <input [(ngModel)]="registerUserData.newsletter" type="checkbox" name="newsletter" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">Subscribe newsletter</label>
                            </div>
                        </div>
                    </div>
                    <button  (click)="registerUser()" type="button"  style="background-color:rgb(161, 15, 15); color:white; margin-top:5% "
                    class="btn btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
